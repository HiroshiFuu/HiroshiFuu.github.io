<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

<input id="mqttHost" type="text"/>
<input id="mqttPort" type="text"/>
<input id="roomId" type="text"/>
<input id="connectBtn" type="button" value="Connect">

<script>
  const button = document.querySelector("#connectBtn");
  button.addEventListener("click", mqttConnect);

  function mqttConnect() {
    var mqttHost = document.querySelector("#mqttHost").value;
    var mqttPort = document.querySelector("#mqttPort").value;
    var roomId = document.querySelector("#roomId").value;
    console.log(`${mqttHost}:${mqttPort} - ${roomId}`);

    client = new Paho.MQTT.Client(
      `${mqttHost}`,
      Number.parseInt(mqttPort),
      "clientId"
    );

    client.onConnectionLost = onConnectionLost;
    client.onMessageArrived = onMessageArrived;

    client.connect({
      onSuccess: onConnect,
      useSSL: true
    });

    function onConnect() {
      // Once a connection has been made, make a subscription and send a message.
      console.log("onConnect");
      client.subscribe(`host/${mqttHost}`);
      message = new Paho.MQTT.Message("Hello");
      message.destinationName = `host/${roomId}`;
      client.send(message);
    }

    function onConnectionLost(responseObject) {
      if (responseObject.errorCode !== 0) {
        console.log("onConnectionLost:" + responseObject.errorMessage);
      }
    }

    function onMessageArrived(message) {
      console.log("onMessageArrived:" + message.payloadString);
    }
  }
</script>
